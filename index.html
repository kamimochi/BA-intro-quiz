<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブルーアーカイブ イベントBGM イントロクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ブルーアーカイブ イベントBGM イントロクイズ</h1>

    <div id="difficultySelectArea">
        <button id="easyButton">イージー</button>
        <button id="normalButton">ノーマル</button>
        <button id="hardButton">ハード</button>
    </div>

    <div id="questionNumberSelectArea">
        <label for="questionNumberSelect">問題数を選択してください (5 - 45):</label>
        <input type="number" id="questionNumberSelect" min="5" max="45" value="10">
    </div>

    <button id="startButton">スタート</button>

    <div id="cautionArea" style="text-align: center; margin-top: 10px; color: red;">
        <p>F.SCT攻略戦 と A-H.A占領戦 はBGMが同一です。</p>
    </div>

    <audio id="audioPlayer" controls preload="auto" style="width: 100%; max-width: 400px;"></audio>

    <div id="questionArea">
        <p>問題 <span id="questionNumber"></span> / <span id="totalQuestions"></span></p>
    </div>
    

    <div id="questionArea">
        <p>問題 <span id="questionNumber"></span> / <span id="totalQuestions"></span></p>
    </div>

    <div id="optionsArea">
        </div>

    <button id="nextButton" disabled>次の問題</button>

    <div id="resultArea"></div>

    <script src="script.js"></script>
</body>
</html>
