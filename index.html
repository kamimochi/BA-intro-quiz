<!-- index.html -->
<body>
    <div class="container">
        <div id="quiz-header">
            <h1>ブルアカイベBGMイントロクイズ</h1>
        </div>

        <div id="question-container" class="hide">
            <!-- ↓↓↓ この行を追加 ↓↓↓ -->
            <div id="question-progress"></div>
            
            <div id="choices" class="btn-grid">
                <!-- 選択肢ボタンがここに生成される -->
            </div>
            <button id="hint-btn" class="btn hint-btn hide">ヒントを聴く</button>
            <div id="feedback" class="feedback hide"></div>
        </div>

        <div id="result-container" class="hide">
            <h2>結果</h2>
            <p id="score"></p>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">クイズ開始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
