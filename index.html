<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブルーアーカイブ イベントBGM イントロクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ブルーアーカイブ イベントBGM イントロクイズ</h1>

    <audio id="audioPlayer" controls preload="auto" style="width: 100%; max-width: 400px;"></audio>

    <div id="questionArea">
        <p>問題 <span id="questionNumber"></span> / <span id="totalQuestions"></span></p>
    </div>

    <div id="optionsArea">
        </div>
    
    <div id="questionNumberSelectArea">
        <label for="questionNumberSelect">問題数を選択してください (5 - 45):</label>
        <input type="number" id="questionNumberSelect" min="5" max="45" value="10">
    </div>
    
    <button id="nextButton" disabled>次の問題</button>

    <div id="resultArea"></div>

    <script src="script.js"></script>
</body>
</html>
